    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html"><img src="VisionSpeak.jpg" alt="Bootstrap" width="60" height="50">VISIONSPEAK</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <div class="hero">
        <h1>TEXT TO SPEECH <span>CONVERTER</span></h1>
        <textarea id="textToConvert" placeholder="Write here..."></textarea>
        <div class="row">
          <button id="convertButton" type="button" class="btn btn-outline-danger">CONVERT</button>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        document.querySelector("#convertButton").addEventListener("click", () => {
            let speech = new SpeechSynthesisUtterance();
            speech.text = document.querySelector("#textToConvert").value;
            window.speechSynthesis.speak(speech);
        });
    </script>
</body>
